<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novos input html 5</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <!-- Numero -->
        <label for="numero">Numero</label>
        <input type="number" id="numero" min="5" max="10" required>
        <br><br>
        <!-- URL -->
        <label for="url">URL : </label>
        <input type="url" id="url" placeholder="ex: http://www.google.com">
        <br><br>
        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa : </label>
        <input type="search" id="pesquisa">
        <br><br>
        <!-- Range -->
        <label for="range">Range : </label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>
        <!-- Data -->
        <label for="data">Data : </label>
        <input type="date" id="data" >
        <br><br>
        <!-- Cor -->
        <label for="cor">Cor : </label>
        <input type="color" id="cor" >
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
