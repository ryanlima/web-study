<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
</head>
<body>
   <input type="text"
        placeholder="Digite um caracter aqui" 
        onkeyup="distribuiCaracter()" 
        id="entrada"
        >
   <hr/>
   <span>Letras:</span>
   <input type="text" disabled="disabled" id="letra"/>

   <span>Números:</span>
   <input type="text" disabled="disabled" id="numero"/>
   

    <script>
        function distribuiCaracter(){
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value
            //limpar o campo
            document.getElementById('entrada').value = ''

            //limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar o caracter no campo referente a números
                    document.getElementById('numero').value += caracter
                    break;
                default:
                    //adicionar o caracter no campo referente a letras
                    document.getElementById('letra').value += caracter
                    break;
            }
        }
    </script>
</body>
</html>
