<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
</head>
<body>
    <input type="text" id="texto">
    <button role="button" onclick="adicionar()">Adicionar</button>
    <button role="button" onclick="ordenar()">Ordenar</button>


    
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function adicionar() {
            var campo = document.getElementById('texto')

            if (campo.value !== '') {
                var busca = objetos.indexOf(campo.value)
                if( busca === 0 ){
                    alert('Objeto já foi adicionado')
                }else{
                    objetos.push(campo.value)
                    console.log(objetos)
                    campo.value = ''
                }
            }else{
                alert('Informe um valor válido')
            }
        }

        function ordenar(){
            objetos.sort()
            console.log(objetos)
        }

    </script>
</body>
</html>
