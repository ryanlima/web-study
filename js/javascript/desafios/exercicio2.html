<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <script>
        var nome = prompt('Digite seu nome')
        var altura = parseFloat(prompt('Digite sua altura(cm)'))
        var peso = parseFloat(prompt('Digite seu peso'))
        var clas = ' '
        
        altura = altura/100

        var imc = peso / (altura * altura)
        if (imc < 16) {
            clas = "Baixo peso muito grave";
        }else if(imc >= 16 && imc <= 16.99){
            clas = "Baixo peso grave"
        }else if(imc >= 17 && imc <= 18.49){
            clas = "Baixo peso"
        }else if(imc >= 18.50 && imc <= 24.99){
            clas = "Peso Normal"
        }else if(imc >= 25 && imc <= 29.99){
            clas = "Sobrepeso"
        }else if(imc >= 30 && imc <= 34.99){
            clas = "Obesidade grau I"
        }else if(imc >= 35 && imc <= 39.99){
            clas = "Obesidade grau II"
        }else if(imc > 40){
            clas = "Obesidade grau III"
        }

        document.write(nome + ' possui Ã­ndice de massa corporal igual a '+parseInt(imc)+', sendo classificado como : '+clas+'.');
    </script>
</head>
