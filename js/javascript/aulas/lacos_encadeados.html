<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <script>

        for (var i = 1; i <= 10; i++) {
            for(var j = 1; j <= 10; j++){
                document.write(i+' x '+j+ ' = '+ ( i * j)+ '<br />')
            }
            document.write('<hr/>')
        }
      
    </script>
