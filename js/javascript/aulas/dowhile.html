<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <script>
        var x = 1

        do{
            document.write(x + '<br/>')
            x++
        } while (x <= 10)
        document.write('<hr/>')
        x = 1
        while(x <= 10){
            document.write(x + '<br/>')
            x++
        }
    </script>
</head>
<body>
    
</body>
</html>
