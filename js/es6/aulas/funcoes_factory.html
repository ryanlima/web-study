<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'única',
            aro: 12,
            pedalar(){ console.log('Metodo pedalar executado')}
        }
        let Bicicleta2 = {
            cor: 'Vermelha',
            marcha: '18',
            aro: 26,
            pedalar(){ console.log('Metodo pedalar executado')}
        }
        console.log(Bicicleta1)
        console.log(Bicicleta2)

        let BicicletaFactory = function(cor, marcha, aro){
            return {
                cor,
                marcha,
                aro,
                pedalar() { console.log('Método pedalar executado')
                }
            }
        }

        let Bicicleta3 = BicicletaFactory('Branca', '18', 26)
        console.log(Bicicleta3)
        let Bicicleta4 = BicicletaFactory('Preta', '21', 29)
        console.log(Bicicleta4)
        let Bicicleta5 = BicicletaFactory('Preta', '21', 29)
        console.log(Bicicleta5)
        let Bicicleta6 = BicicletaFactory('Preta', '21', 29)
        console.log(Bicicleta6)
    </script>
</head>
<body>
    <div id="output"></div>
    
</body>
</html>
