<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
     
     //aviao
     // atributos cor e modelo; m√©todi levantarVoo

     //objeti literal
     let a1 = {
         cor: 'Branco',
         modelo: 'AirBus a380',
         levantarVoo: function() { console.log('Levantar Voo')}
     }

     //funcao construtora
     let AviaoF = function(){
         this.cor = 'Azul',
         this.modelo = 'Boeing 787',
         this.levantarVoo = function(){ console.log('Levantar Voo')}
     }

     let a2 = new AviaoF()

     //class

     class AviaoC {
         constructor(){
             this.cor = 'Vermelho',
             this.modelo = 'Embraer E-Jets'
         }

         levantarVoo(){
             console.log('Levantar Voo')
         }
     }

     let a3 = new AviaoC()

     console.log(a1)
     console.log(a2)
     console.log(a3)
    </script>
</head>
<body>
    <div id="output"></div>
    
</body>
</html>
